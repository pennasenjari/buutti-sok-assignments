<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>Styled Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Tuote</th>
        <th>Ver 1</th>
        <th>Ver 2</th>
        <th>Ver 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vatkain</td>
        <td>1€</td>
        <td>2€</td>
        <td>3€</td>
      </tr>
      <tr>
        <td>Tehosekoitin</td>
        <td>10€</td>
        <td>20€</td>
        <td>30€</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
